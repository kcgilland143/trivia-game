<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trivia Trivia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div class="container">
    <header>
    <h1>Trivia Game!</h1>
    <hr class="my-2">
    <button id="startButton" class="btn btn-primary">Start</button>
    </header>
    <br>
    <div class="row" id="trivia">
      <div id="gameArea" class="col-md-8">
        <p class="pb-2"><span id="timer" class="h2">0</span> seconds remaining</p>
        <p id="question" class="h2">Press Start to get some Trivia!</p>
        <button id="skipButton" class="m-4 float-right btn btn-primary">Skip</button>
        <p id="correctAnswerAlert" class="alert alert-success mt-4">
          <span class="answerStatus">You've got it!</span> The Correct Answer is
          <span class="correct-answer">Correct Answer</span></p>
        <p id="incorrectAnswerAlert" class="alert alert-danger mt-4">
          <span class="answerStatus">Incorrect!</span> The Correct Answer is
          <span class="correct-answer">Correct Answer</span></p>
        <img id="questionImage" src='#' alt="question image"/>
      </div>
      <div class="col-md-4">
        <div id="answerStats" class="m-4">
          <span class="mx-4">Correct: <span id="correctAnswers"></span></span>
          <span class="mx-4">Incorrect: <span id="incorrectAnswers"></span></span>
        </div>
        <ul id="questionOptions" class="list-group">
          <li class="list-group-item list-group-item-action mb-2">This</li>
          <li class="list-group-item list-group-item-action mb-2">is</li>
          <li class="list-group-item list-group-item-action mb-2">a</li>
          <li class="list-group-item list-group-item-action mb-2">Test</li>
        </ul>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
  </script>
  <script src="assets/js/game.js"></script>
</body>
</html>
